<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, world</title>
  </head>
  <body>
    <p>This paragraph has <strong>text</strong> emphasized
      with a &lt;strong&gt; tag.
    </p>
    <p>This paragraph has <em>text</em> emphasized with an &lt;em&gt; tag.</p>
    <p>This paragraph has text <sup> superscripted </sup> with a &lt;sup&gt;
      tag.
    </p>
    <p>This paragraph has text <sub>subscripted</sub> with a &lt;sub&gt;
      tag.
    </p>
    <p>This paragraph has text <span>in a &lt;span&gt; </span>tag</p>
  </body>
</html>
