<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blocks</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>item one</li>
          <li>item two</li>
          <li>item three</li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section>
          <h1>Heading 1</h1>
          <p>(a paragraph of text)</p>
        </section>
        <section>
          <h1>Heading 2</h1>
          <p>(another paragraph of text)</p>
        </section>
      </article>
      <aside>
        <ul>
          <li>first menu item</li>
          <li>second menu item</li>
          <li>third menu item</li>
        </ul>
      </aside>
    </main>
    <footer><p>
        (This material is not copyrighted,
        as it has no meaningful content)
      </p>
    </footer>
  </body>
</html>
