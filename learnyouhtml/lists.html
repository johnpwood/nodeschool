<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>

    <ol>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>

    <ul>
      <li>Father</li>
      <li>Son</li>
      <li>Holy Ghost</li>
    </ul>

    <dl>
      <dt>Table</dt>
      <dd>Flat surface to eat from</dd>
      <dt>Chair</dt>
      <dd>Flattish surface to sit on</dd>
    </dl>
  </body>
</html>
